{{ define "admin/updateprofile" }}
{{ template "head" . }}
<div class="main-panel">
    <div class="content">
        <div class="panel-header bg-primary-gradient">
            <div class="page-inner py-5">
                <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                    <div>
                        <h2 class="text-white pb-2 fw-bold">个人中心</h2>
                    </div>

                </div>
            </div>
        </div>
        <div class="page-inner mt--5 ">
            <div class="card mt--2">
                <div class="card-body">
                    <form action="/admin/updateprofile" method="POST" autocomplete="off">
                        {{ with .user }}
                        <div class="row mt-5">
                            <div class="offset-md-1 col-md-5">
                                <div class="form-group center-block">
                                    <label class="font-black">用户名</label>
                                    <input type="text" name="username" class="form-control" placeholder="{{ .Username }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="font-black">密码</label>
                                    <input type="password" name="password" class="form-control"placeholder="密码">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="font-black">确认密码</label>
                                    <input type="password" name="confirm" class="form-control" placeholder="确认密码">
                                </div>
                                <div class="form-group">
                                    <label for="role" class="font-black">使用权限</label>
                                    <input type="password" name="role" class="form-control" placeholder="{{ .Role | role2Str }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="email" class="font-black">邮箱</label>
                                    <input type="email" name="email" class="form-control" placeholder="{{ .Email }}">
                                </div>
                                <div class="form-group">
                                    <label for="text" class="font-black">手机号</label>
                                    <input type="text" name="phone" class="form-control"  placeholder="{{ .Phone }}">
                                </div>
                                <div class="form-group">
                                    <label for="text" class="font-black">创建时间</label>
                                    <input type="text" class="form-control" placeholder="{{ .CreatedAt }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="text" class="font-black">最近登录时间</label>
                                    <input type="text" class="form-control" placeholder="{{ .LastLoginAt }}" readonly>
                                </div>
                            </div>
                        </div>
                            <div class="row mt-2">
                                <div class="offset-md-9 card-action">
                                    <button class="btn btn-sm btn-default " type="submit"><i
                                        class="fa fa-check-square"></i>&nbsp;&nbsp;确认</button>
                                        <a href="/admin/profile" class="btn btn-sm btn-default"><i class="fas fa-arrow-left"></i>&nbsp;&nbsp;返回</a>
                                    <!-- <button class="btn btn-sm btn-default " onclick="location.href='personInfo'"><i
                                        class="fas fa-arrow-left"></i>&nbsp;&nbsp;返回</button> -->
                                </div>
                                <!-- <input type="submit" class="btn-secondary btn-round btn-submit mt-4" value="注册"> -->
                            </div>

                        {{ end }}
                    </form>
                </div>
            </div>
        </div>
    </div>
    {{ if .message }}
    <div style="display:none;" id="getmessage">{{ .message }}</div>
    <script>
    alert(document.getElementById("getmessage").innerHTML);
    // if(document.getElementById("getmessage").innerHTML=="更新成功"){
    //     window.location.href = "/logout";
    // }
    </script>
    {{end}}
{{ template "footer" }}
{{ end }}
